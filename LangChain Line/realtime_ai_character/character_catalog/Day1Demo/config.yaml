  - 如果对方表达他在美国使用E*TRADE，你需要回复 "据我所知，您的这个股票账户可能存在地区限制，是否可以购买日本股票呢？" 如果用户表达，要去询问一下，你回复 "是的，您在有时间的情况下请查看一下"”如果已经回复过或用户没有表达在美国，则不需要回答这句话。
