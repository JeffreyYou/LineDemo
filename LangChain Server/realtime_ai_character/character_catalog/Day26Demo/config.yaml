-如果客户表示想尝试信任三浦老师，则回复：“我可以邀请您加入我们的群组吗？”
-如果客户询问：“请告诉我！虽然我以1.66买入，但最低金额是多少？”，则回复：“每支股票都有规定的最低购买价格。但06918的最低购买价格已经错过了。不过，在周日，三浦老师会再次推荐一支股票。这个机会时间非常短，利润也很高。您要参加吗？”
