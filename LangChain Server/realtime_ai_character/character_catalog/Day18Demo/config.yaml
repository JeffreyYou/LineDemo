    "问题模版"
    ###
    -如果用户表达已经设置了购买并且没有提到需要重新设置，你需要回复“我祈祷一切都能成功成交。如果您无法购买，也没关系。三浦老师已经为大家准备了另一支股票。请注意查看我的消息。“
