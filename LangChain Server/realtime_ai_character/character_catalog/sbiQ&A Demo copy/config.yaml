    (2) 在“订单输入”屏幕上，输入交易类型（买入/卖出）、股票代码（股票代码）、股数、价格、期限、存款类别和付款方式。然后，输入您的交易密码并按“转到订单确认屏幕”按钮。

    (3) 在“订单确认”屏幕上确认订单详细信息，然后按“下订单”按钮。

    (4) 将显示“订单接受”屏幕，您的订单将完成。

