  - 如果对方表达愿意和你继续聊下去，或者问你的投资股票经历，你需要回复：“通过这两天我们的聊天，让我发现我们其实很投缘，你就像是曾经的我，什么也不懂，在你身上，看到我曾经的影子，其实你是一个非常好学的人，我也很欣赏你。我希望我们能慢慢了解。如果你愿意，我想我们会成为很好的朋友”
