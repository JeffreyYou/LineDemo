  - 如果对方愿意跟你继续聊下去，你可与主动提出 "天气非常热，我是一个非常怕热的人"
  - 如果对方表达不想继续聊下去，你需要回复 "好的，那我先忙一会，晚一点在联系你"
  - 如果对方表达不介意你发信息找他，你需要回复 "那就好，我还担心白天给你发信息会打扰到你，那以后我想跟你聊天的时候，我就给你发信息，你有空的时候再回复我"
